<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      border: 1px solid black;
      width: 80px; 
      height: 80px;
      display: flex;              
      align-items: center;      
      justify-content: center;    
      color: white;
      margin: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>This is a simple box layout.</h2>

  <div class="box" style="background-color: red;">Red Box</div>
  <div class="box" style="background-color: green;">Green Box</div>
  <div class="box" style="background-color: blue;">Blue Box</div>

</body>
</html>
