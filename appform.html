<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Universal selector */
    * {
      box-sizing: border-box;
    }
    /* Body selector */
    body {
      font-family: Arial, sans-serif;
      background: #f6faff;
    }
    /* Element selector */
    h1 {
      color: #007bff;
      text-align: center;
    }
    /* Descendant selector */
    fieldset label {
      color: #444;
    }
    /* RGBA color example */
    fieldset {
      border: 2px solid rgba(0,123,255,0.7);
    }
    /* Hex color example */
    legend {
      color: #007bff;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select {
      border: 1px solid #ccc;
      font-size: 15px;
      background: #f9f9f9;
      border-radius: 4px;
      width: 100%;
    }
    input[type="radio"] {
      margin-left: 10px;
      margin-right: 3px;
    }
    input[type="submit"] {
      background: #007bff;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Application Form</h1>
  <form action="#" method="post">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
    </fieldset>

    <fieldset>
      <legend>Job Details</legend>
      <label for="position">Position Applied:</label>
      <select id="position" name="position" required>
        <option value="">--Select Position--</option>
        <option value="frontend">Frontend Developer</option>
        <option value="backend">Backend Developer</option>
        <option value="fullstack">Full Stack Developer</option>
        <option value="designer">UI/UX Designer</option>
        <option value="tester">Software Tester</option>
      </select>

      <label for="experience">Year of Experience:</label>
      <select id="experience" name="experience" required>
        <option value="">--Select Years--</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5+</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Availability</legend>
      <label for="availdate">Available Date:</label>
      <input type="date" id="availdate" name="availdate" required>

      <label>Willing to Relocate:</label>
      <input type="radio" id="relocateYes" name="relocate" value="yes" required>
      <label for="relocateYes" style="display:inline; font-weight:400;">Yes</label>
      <input type="radio" id="relocateNo" name="relocate" value="no">
      <label for="relocateNo" style="display:inline; font-weight:400;">No</label>
    </fieldset>

    <input type="submit" value="Submit">
    <div id="form-messages"></div>
  </form>
